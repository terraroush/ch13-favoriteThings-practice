<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Basics</title>
    <link rel="stylesheet" href="favThing.css">
</head>
<body>
    <fieldset>
        <label for="favThing">Favorite thing:</label>
        <input type="text" id="favThing" placeholder="Enter favorite thing" autofocus />
    </fieldset>
    <fieldset>
        <label for="store">Name of Store:</label>
        <input type="text" id="store" placeholder="Enter store" />
    </fieldset>
    <button id="save">Save to Wishlist</button>
    <article id="wishlist"> </article>
 <script src="favThing.js"></script>    
</body>
</html>
